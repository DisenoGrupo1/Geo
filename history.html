<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title id="page-title">Inserte su título</title>
    <script>
        let configData;
        let geocoder;


        function loadConfig() {
            return fetch('config.json')
                .then(response => response.json())
                .then(config => {
                    configData = config;

                    document.getElementById('page-title').innerText = configData.TITLE;


                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${configData.apiKey}&callback=initMap`;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error("Error al cargar config.json:", error));
        }


        let map, pathPolyline, addressMarker;
        let pathCoordinates = [];
        let startMarker;
        let endMarker;


        function initMap() {
            const barranquilla = { lat: 10.9878, lng: -74.7889 };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: barranquilla
            });


            geocoder = new google.maps.Geocoder();

            pathPolyline = new google.maps.Polyline({
                path: pathCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2,
                map: map
            });
        }

        function updatePolyline() {
            pathPolyline.setPath(pathCoordinates.map(coord => new google.maps.LatLng(coord.latitud, coord.longitud)));
            if (pathCoordinates.length > 0) {
                const bounds = new google.maps.LatLngBounds();
                pathCoordinates.forEach(coord => bounds.extend(new google.maps.LatLng(coord.latitud, coord.longitud)));
                map.fitBounds(bounds);
                addStartMarker();
                addEndMarker();

            }
            markers.forEach(marker => marker.setMap(null)); // Eliminar marcadores anteriores
            markers = []; // Reiniciar el array de marcadores
            document.getElementById('routes').innerHTML = ''; // Limpiar rutas anteriores
        }


        function addStartMarker() {
            if (startMarker) {
                startMarker.setMap(null);
            }
            const startLocation = pathCoordinates[0];
            startMarker = new google.maps.Marker({
                position: new google.maps.LatLng(startLocation.latitud, startLocation.longitud),
                map: map,
                title: 'Inicio'

            });
        }

        // Filtrar por fechas y horas
        function searchByDateAndTime(startDate, endDate, startTime, endTime, endAddress) {
            const requestBody = {
                start_date: startDate,
                end_date: endDate,
                start_time: startTime,
                end_time: endTime
            };

            fetch(`http://${configData.AWS_IP}:60000/location-history`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('No existen ubicaciones para la ventana de tiempo especificada');
                }
                return response.json();
            })
            .then(data => {
                if (Array.isArray(data)) {
                    updatePolyline(data, endAddress);
                } else {
                    alert(data.message || "No se encontraron ubicaciones para el rango de fechas especificado.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error al consultar los históricos de ubicación: " + error.message);
            });
        }


        function loadHistory() {
            const startDate = document.getElementById('start-date-history').value;
            const endDate = document.getElementById('end-date-history').value;
            const startTime = document.getElementById('start-time-history').value;
            const endTime = document.getElementById('end-time-history').value;
            const address = document.getElementById('address-input').value;

            if (!startDate || !endDate || !startTime || !endTime || !address) {
                alert("Por favor, seleccione fechas y horas válidas y una dirección.");
                return;
            }

            const startDateTime = new Date(`${startDate}T${startTime}`);
            const endDateTime = new Date(`${endDate}T${endTime}`);

            if (endDateTime <= startDateTime) {
                alert("La fecha y hora de finalización debe ser posterior a la fecha y hora de inicio.");
                return;

            }


            const requestBody = {
                start_date: startDate,
                end_date: endDate,
                start_time: startTime,
                end_time: endTime,
                address: address
            };

            fetch(`http://${configData.AWS_IP}:60000/location-history`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`No existen ubicaciones para la ventana de tiempo especificada.`);
                }
                return response.json();
            })
            .then(data => {
                pathCoordinates = data.map(loc => ({
                    latitud: loc.latitud,
                    longitud: loc.longitud
                }));
                updatePolyline();
            })
            .catch(error => {
                console.error("Error fetching location history:", error);
                alert("Error al consultar los históricos de ubicación: " + error.message);
            });
        }

        function geocodeAddress() {
            const address = document.getElementById('address-input').value;
            if (!address) {
                alert("Por favor, ingrese una dirección válida.");
                return;
            }

            geocoder.geocode({ address: address }, (results, status) => {
                if (status === 'OK') {
                    const location = results[0].geometry.location;
                    map.setCenter(location);

                    if (addressMarker) {
                        addressMarker.setMap(null);
                    }

                    addressMarker = new google.maps.Marker({
                        map: map,
                        position: location,
                        title: 'Dirección'
                    });
                } else {
                    alert("Geocodificación fallida debido a: " + status);
                }

            });


        window.onload = function () {
            loadConfig();
        };
    </script>

            height: 80%;

        #address-input-section {
            margin: 10px;

            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

        }

        function loadHistory() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            const address = document.getElementById('address').value;


        input {

        }
    </style>

</head>
<body>

    <div id="date-selection">
        <h2>Seleccionar ventana de tiempo</h2>
        <label for="start-date-history">Fecha de inicio:</label>
        <input type="date" id="start-date-history" required>
        <label for="start-time-history">Hora de inicio:</label>
        <input type="time" id="start-time-history" required>
        <br>
        <label for="end-date-history">Fecha de fin:</label>
        <input type="date" id="end-date-history" required>
        <label for="end-time-history">Hora de fin:</label>
        <input type="time" id="end-time-history" required>
        <br>
        <button onclick="loadHistory()">Cargar historial</button>
    </div>

    <div id="address-input-section">
        <h2>Buscar dirección</h2>
        <input type="text" id="address-input" placeholder="Ingrese una dirección" required>
        <button onclick="geocodeAddress()">Buscar</button>
    </div>


    <div id="map"></div>
    <div id="controls">
        <label for="address">Dirección:</label>
        <input type="text" id="address" placeholder="Escribe una dirección">
        <br>
        <label for="start-date">Fecha Inicio:</label>
        <input type="date" id="start-date">
        <label for="end-date">Fecha Fin:</label>
        <input type="date" id="end-date">
        <br>
        <label for="start-time">Hora Inicio:</label>
        <input type="time" id="start-time">
        <label for="end-time">Hora Fin:</label>
        <input type="time" id="end-time">
        <br>
        <button onclick="loadHistory()">Cargar Recorrido</button>
        <div id="routes"></div>
        <div class="loading">Cargando...</div>
    </div>
</body>


</html>
