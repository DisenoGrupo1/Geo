<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Inserte su título</title>
    <script>
        let configData;
        let geocoder;

        // Función para cargar la configuración desde el archivo config.json
        function loadConfig() {
            return fetch('config.json')
                .then(response => response.json())
                .then(config => {
                    configData = config;

                    // Cambia el título de la página
                    document.getElementById('page-title').innerText = configData.TITLE;

                    // Cambia la clave API en el script de Google Maps
                    const script = document.createElement('script');
                    script.src = https://maps.googleapis.com/maps/api/js?key=${configData.apiKey}&callback=initMap;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error("Error al cargar config.json:", error));
        }

        let map, pathPolyline, addressMarker;
        let pathCoordinates = [];
        let startMarker; // Marcador de inicio
        let endMarker;

        function initMap() {
            const barranquilla = { lat: 10.9878, lng: -74.7889 };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: barranquilla
            });

            geocoder = new google.maps.Geocoder();

            pathPolyline = new google.maps.Polyline({
                path: pathCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2,
                map: map
            });
        }

        function updatePolyline() {
            pathPolyline.setPath(pathCoordinates.map(coord => new google.maps.LatLng(coord.latitud, coord.longitud)));
            if (pathCoordinates.length > 0) {
                const bounds = new google.maps.LatLngBounds();
                pathCoordinates.forEach(coord => bounds.extend(new google.maps.LatLng(coord.latitud, coord.longitud)));
                map.fitBounds(bounds);
                addStartMarker(); // Agregar marcador de inicio
                addEndMarker();
            }
        }

        function addStartMarker() {
            if (startMarker) {
                startMarker.setMap(null); // Elimina el marcador anterior si existe
            }
            const startLocation = pathCoordinates[0]; // Primera ubicación
            startMarker = new google.maps.Marker({
                position: new google.maps.LatLng(startLocation.latitud, startLocation.longitud),
                map: map,
                title: 'Inicio'
            });
        }

        function addEndMarker() {
            if (endMarker) {
                endMarker.setMap(null);
            }
            const endLocation = pathCoordinates[pathCoordinates.length - 1];
            endMarker = new google.maps.Marker({
                position: new google.maps.LatLng(endLocation.latitud, endLocation.longitud),
                map: map,
                title: 'Fin'
            });
        }

        function loadDates() {
            const address = document.getElementById('address-input').value;

            if (!address) {
                alert("Por favor, ingrese una dirección válida.");
                return;
            }

            fetch(http://${configData.AWS_IP}:60000/location-dates, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ address: address })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(No existen fechas para la dirección especificada.);
                }
                return response.json();
            })
            .then(data => {
                const datesUl = document.getElementById('dates-ul');
                datesUl.innerHTML = ''; // Limpiar lista anterior
                data.forEach(date => {
                    const li = document.createElement('li');
                    li.innerText = date.fecha; // Asumiendo que la columna se llama 'fecha'
                    datesUl.appendChild(li);
                });
            })
            .catch(error => {
                console.error("Error fetching location dates:", error);
                alert("Error al consultar las fechas: " + error.message);
            });
        }

        function loadHistory() {
            const startDate = document.getElementById('start-date-history').value;
            const endDate = document.getElementById('end-date-history').value;
            const startTime = document.getElementById('start-time-history').value;
            const endTime = document.getElementById('end-time-history').value;
            const address = document.getElementById('address-input').value;

            // Verificar que la dirección esté ingresada y que las fechas sean válidas
            if (!startDate || !endDate || !startTime || !endTime) {
                alert("Por favor, seleccione fechas y horas válidas.");
                return;
            }

            const startDateTime = new Date(${startDate}T${startTime});
            const endDateTime = new Date(${endDate}T${endTime});

            if (endDateTime <= startDateTime) {
                alert("La fecha y hora de finalización debe ser posterior a la fecha y hora de inicio.");
                return;
            }

            const requestBody = {
                start_date: startDate,
                end_date: endDate,
                start_time: startTime,
                end_time: endTime,
                address: address // Incluir dirección en la solicitud
            };

            fetch(http://${configData.AWS_IP}:60000/location-history, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(No existen ubicaciones para la ventana de tiempo especificada);
                }
                return response.json();
            })
            .then(data => {
                // Filtrar ubicaciones por dirección, si se proporciona
                if (address) {
                    pathCoordinates = data.filter(loc => loc.direccion === address).map(loc => ({
                        latitud: loc.latitud,
                        longitud: loc.longitud
                    }));
                } else {
                    pathCoordinates = data.map(loc => ({
                        latitud: loc.latitud,
                        longitud: loc.longitud
                    }));
                }

                // Actualizar la polilínea y los marcadores
                updatePolyline();
            })
            .catch(error => {
                console.error("Error fetching location history:", error);
                alert("Error al consultar los históricos de ubicación: " + error.message);
            });
        }

        // Actualizar la función geocodeAddress para también cargar las fechas
        function geocodeAddress() {
            const address = document.getElementById('address-input').value;
            if (!address) {
                alert("Por favor, ingrese una dirección válida.");
                return;
            }

            geocoder.geocode({ address: address }, (results, status) => {
                if (status === 'OK') {
                    const location = results[0].geometry.location;
                    map.setCenter(location);

                    // Si ya hay un marcador anterior, eliminarlo
                    if (addressMarker) {
                        addressMarker.setMap(null);
                    }

                    // Crear nuevo marcador en la dirección geocodificada
                    addressMarker = new google.maps.Marker({
                        map: map,
                        position: location,
                        title: 'Dirección'
                    });

                    // Cargar las fechas para la dirección ingresada
                    loadDates();
                } else {
                    alert("Geocodificación fallida debido a: " + status);
                }
            });
        }

        // Cargar la configuración al iniciar
        window.onload = loadConfig;

    </script>
</head>

<body>
    <h1>Consulta de Ubicaciones</h1>
    
    <div>
        <label for="address-input">Dirección:</label>
        <input type="text" id="address-input" placeholder="Ingrese la dirección">
        <button onclick="geocodeAddress()">Buscar</button>
    </div>

    <div>
        <label for="start-date-history">Fecha de inicio:</label>
        <input type="date" id="start-date-history">
        <label for="start-time-history">Hora de inicio:</label>
        <input type="time" id="start-time-history">
    </div>

    <div>
        <label for="end-date-history">Fecha de fin:</label>
        <input type="date" id="end-date-history">
        <label for="end-time-history">Hora de fin:</label>
        <input type="time" id="end-time-history">
    </div>

    <button onclick="loadHistory()">Cargar Historial</button>

    <div id="dates-list" style="margin: 10px; padding: 10px; background-color: #f9f9f9; border-radius: 5px;">
        <h3>Fechas de paso:</h3>
        <ul id="dates-ul"></ul>
    </div>

    <div id="map" style="width: 100%; height: 500px;"></div>

</body>
</html>
