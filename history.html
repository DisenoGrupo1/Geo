<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trazar Recorridos</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 80%;
        }
        #controls {
            margin: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        label {
            margin-right: 10px;
        }
        input {
            margin: 0 10px 10px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 6px 12px;
            background-color: #000dff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0000cc;
        }
        .help-text {
            color: #666;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .loading {
            display: none;
            font-weight: bold;
            margin-top: 10px;
        }
        #routes {
            margin-top: 10px;
        }
    </style>
    <script>
        let configData;
        let map;
        let pathPolyline;
        let startMarker;
        let endMarker;
        let routeMarkers = []; // Array para almacenar todos los marcadores

        function loadConfig() {
            return fetch('config.json')
                .then(response => response.json())
                .then(config => {
                    configData = config;
                    const script = document.createElement('script');
                    script.src = https://maps.googleapis.com/maps/api/js?key=${configData.apiKey}&callback=initMap;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error("Error al cargar config.json:", error));
        }

        function initMap() {
            const barranquilla = { lat: 10.9878, lng: -74.7889 };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: barranquilla
            });
        }

        function clearPreviousData() {
            if (pathPolyline) {
                pathPolyline.setMap(null);
            }
            if (startMarker) {
                startMarker.setMap(null);
            }
            if (endMarker) {
                endMarker.setMap(null);
            }
            // Limpiar marcadores previos
            routeMarkers.forEach(marker => marker.setMap(null));
            routeMarkers = [];
        }

        function searchByCoordinates(lat, lng) {
            const requestBody = {
                latitud: lat,
                longitud: lng
            };
            fetch(http://${configData.AWS_IP}:50005/location-at-place, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('No se encontraron ubicaciones cercanas a la dirección especificada.');
                }
                return response.json();
            })
            .then(data => {
                if (Array.isArray(data)) {
                    populateRoutes(data);
                } else {
                    alert(data.message || "No se encontraron ubicaciones.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error al buscar ubicaciones: " + error.message);
            });
        }

        function searchByDateAndTime(startDate, endDate, startTime, endTime) {
            const requestBody = {
                start_date: startDate,
                end_date: endDate,
                start_time: startTime,
                end_time: endTime
            };

            fetch(http://${configData.AWS_IP}:60000/location-history, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('No existen ubicaciones para la ventana de tiempo especificada');
                }
                return response.json();
            })
            .then(data => {
                if (Array.isArray(data)) {
                    updatePolyline(data);
                } else {
                    alert(data.message || "No se encontraron ubicaciones para el rango de fechas especificado.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error al consultar los históricos de ubicación: " + error.message);
            });
        }

        function updatePolyline(locations) {
            const pathCoordinates = locations.map(loc => ({
                lat: parseFloat(loc.latitud),
                lng: parseFloat(loc.longitud)
            }));

            pathPolyline = new google.maps.Polyline({
                path: pathCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2,
                map: map
            });

            // Marcadores de inicio y fin
            if (locations.length > 0) {
                const startLocation = pathCoordinates[0];
                const endLocation = pathCoordinates[pathCoordinates.length - 1];

                startMarker = new google.maps.Marker({
                    position: startLocation,
                    map: map,
                    title: "Inicio del trayecto"
                });

                endMarker = new google.maps.Marker({
                    position: endLocation,
                    map: map,
                    title: "Fin del trayecto"
                });

                const bounds = new google.maps.LatLngBounds();
                pathCoordinates.forEach(coord => bounds.extend(coord));
                map.fitBounds(bounds);
            }
        }

        function populateRoutes(locations) {
            const routesContainer = document.getElementById('routes');
            routesContainer.innerHTML = ''; // Limpiar rutas anteriores

            locations.forEach(location => {
                const routeOption = document.createElement('option');
                routeOption.value = location.hora;
                routeOption.textContent = ${location.fecha} - ${location.hora} - ${location.descripcion || 'Trayecto'};
                routeOption.onclick = () => {
                    clearPreviousData(); // Limpiar marcadores y polilínea anterior
                    updatePolyline([location]); // Actualiza solo la polilínea para la ubicación seleccionada
                    const marker = new google.maps.Marker({
                        position: {
                            lat: parseFloat(location.latitud),
                            lng: parseFloat(location.longitud)
                        },
                        map: map,
                        title: "Ubicación seleccionada"
                    });
                    routeMarkers.push(marker); // Agregar marcador al array
                };
                routesContainer.appendChild(routeOption);
            });
        }

        function loadHistory() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            const address = document.getElementById('address').value;

            clearPreviousData();

            if (address) {
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: address }, function (results, status) {
                    if (status === 'OK') {
                        const location = results[0].geometry.location;
                        if (!startDate && !endDate && !startTime && !endTime) {
                            searchByCoordinates(location.lat(), location.lng());
                        } else {
                            searchByDateAndTime(startDate, endDate, startTime, endTime);
                        }
                    } else {
                        alert('Geocoding falló por la siguiente razón: ' + status);
                    }
                });
            } else if (startDate && endDate && startTime && endTime) {
                searchByDateAndTime(startDate, endDate, startTime, endTime);
            } else {
                alert("Por favor, ingrese una dirección o un rango de fechas y horas válidas.");
            }
        }

        window.onload = function () {
            loadConfig();
        };
    </script>
</head>
<body>
    <div id="controls">
        <label for="address">Dirección:</label>
        <input type="text" id="address" placeholder="Ingrese la dirección">
        <label for="start-date">Fecha de Inicio:</label>
        <input type="date" id="start-date">
        <label for="end-date">Fecha de Fin:</label>
        <input type="date" id="end-date">
        <label for="start-time">Hora de Inicio:</label>
        <input type="time" id="start-time">
        <label for="end-time">Hora de Fin:</label>
        <input type="time" id="end-time">
        <button onclick="loadHistory()">Cargar Trazado</button>
        <div class="loading">Cargando...</div>
    </div>
    <select id="routes" size="5"></select>
    <div id="map"></div>
</body>
</html>
