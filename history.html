<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trazar Recorridos</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #routes {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            overflow-y: auto;
        }
    </style>
    <script>
        let configData;
        let map;
        let pathPolyline;
        let markers = [];

        // Cargar config.json y la API de Google Maps
        function loadConfig() {
            return fetch('config.json')
                .then(response => response.json())
                .then(config => {
                    configData = config;
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${configData.apiKey}&callback=initMap&libraries=geometry`;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error("Error al cargar config.json:", error));
        }

        function initMap() {
            const barranquilla = { lat: 10.9878, lng: -74.7889 };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: barranquilla
            });
        }

        function clearPreviousData() {
            if (pathPolyline) {
                pathPolyline.setMap(null);
            }
            markers.forEach(marker => marker.setMap(null)); // Limpiar todos los marcadores
            markers = [];
        }

        // Función para buscar ubicaciones por dirección
        function searchByCoordinates(lat, lng) {
            const requestBody = {
                latitud: lat,
                longitud: lng
            };
            fetch(`http://${configData.AWS_IP}:50005/location-at-place`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) {
                    alert('No se encontraron ubicaciones cercanas.');
                    return;
                }
                populateRoutes(data); // Llenar la lista con las fechas y horas
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error al buscar ubicaciones: " + error.message);
            });
        }

        // Función para realizar el trazado hasta la dirección especificada
        function searchByDateAndTime(startDate, endDate, startTime, endTime, addressLatLng) {
            const requestBody = {
                start_date: startDate,
                end_date: endDate,
                start_time: startTime,
                end_time: endTime
            };

            fetch(`http://${configData.AWS_IP}:60000/location-history`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) {
                    alert('No se encontraron ubicaciones para el rango de tiempo.');
                    return;
                }
                updatePolyline(data, addressLatLng); // Dibujar el trazado hasta la dirección
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error al consultar los históricos de ubicación: " + error.message);
            });
        }

        // Función para dibujar el trazado hasta la dirección especificada
        function updatePolyline(locations, addressLatLng) {
            const pathCoordinates = [];
            let reachedAddress = false;

            locations.forEach(loc => {
                const coord = {
                    lat: parseFloat(loc.latitud),
                    lng: parseFloat(loc.longitud)
                };

                if (reachedAddress) return; // Detener el trazado si llegó a la dirección

                pathCoordinates.push(coord);

                // Comprobar si el vehículo llegó a la dirección
                if (google.maps.geometry.spherical.computeDistanceBetween(
                    new google.maps.LatLng(coord.lat, coord.lng),
                    new google.maps.LatLng(addressLatLng.lat, addressLatLng.lng)
                ) < 50) {
                    reachedAddress = true;
                }
            });

            // Dibujar la polilínea en el mapa
            pathPolyline = new google.maps.Polyline({
                path: pathCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2,
                map: map
            });

            if (pathCoordinates.length > 0) {
                const bounds = new google.maps.LatLngBounds();
                pathCoordinates.forEach(coord => bounds.extend(coord));
                map.fitBounds(bounds);
            }

            // Colocar marcador en la dirección final
            if (addressLatLng) {
                addMarker(addressLatLng);
            }
        }

        // Añadir un marcador en la posición especificada
        function addMarker(position) {
            const marker = new google.maps.Marker({
                position: position,
                map: map
            });
            markers.push(marker);
        }

        // Llenar la lista con fechas y horas cercanas a la dirección
        function populateRoutes(locations) {
            const routesContainer = document.getElementById('routes');
            routesContainer.innerHTML = '';

            locations.forEach(location => {
                const option = document.createElement('option');
                option.textContent = `${location.fecha} - ${location.hora}`;
                routesContainer.appendChild(option);
            });
        }

        function loadHistory() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            const address = document.getElementById('address').value;

            clearPreviousData();

            if (address) {
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: address }, function (results, status) {
                    if (status === 'OK') {
                        const addressLatLng = results[0].geometry.location;

                        if (!startDate && !endDate && !startTime && !endTime) {
                            searchByCoordinates(addressLatLng.lat(), addressLatLng.lng());
                        } else {
                            searchByDateAndTime(startDate, endDate, startTime, endTime, addressLatLng);
                        }
                    } else {
                        alert('Geocoding falló: ' + status);
                    }
                });
            } else {
                alert("Por favor, ingrese una dirección.");
            }
        }

        window.onload = function () {
            loadConfig();
        };
    </script>
</head>
<body>
    <div id="controls">
        <label for="address">Dirección:</label>
        <input type="text" id="address" placeholder="Ingrese la dirección">
        <label for="start-date">Fecha de Inicio:</label>
        <input type="date" id="start-date">
        <label for="end-date">Fecha de Fin:</label>
        <input type="date" id="end-date">
        <label for="start-time">Hora de Inicio:</label>
        <input type="time" id="start-time">
        <label for="end-time">Hora de Fin:</label>
        <input type="time" id="end-time">
        <button onclick="loadHistory()">Cargar Trazado</button>
    </div>
    <select id="routes" size="5"></select>
    <div id="map"></div>
</body>
</html>
