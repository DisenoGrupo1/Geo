<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Tacómetros</title>
    <link rel="icon" href="http://geotaxi.ddns.net/icon/titleicon3.png" type="image/png">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="map"></div>

    
    <div id="controls-container">
        <div class="gauge-container">
            <div class="speedometer">
                <span class="speed" id="speedValue">0</span>
                <span class="unit">km/h</span>
            </div>
            <div class="speedometer">
                <span class="speed" id="rpmValue">0</span>
                <span class="unit">RPM</span>
            </div>
        </div>
        <div id="link-container">
            <a href="addandhist.html">Rastreo por tiempo y dirección</a>
        </div>
    </div>
</body>
</html>
