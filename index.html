<!DOCTYPE html>
<html>
<head>
    <title>Ruta Suavizada con Polilínea</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAE20PFwak54XlxC7xidSaGgXVWjk-w_QQ&callback=initMap" async defer></script>

    <style>
        /* Tamaño del mapa */
        #map {
            height: 90%; /* Ajustado para dejar espacio para el hipervínculo */
        }

        /* Asegurarse de que el cuerpo y el HTML ocupen el 100% del tamaño */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Contenedor del hipervínculo */
        #link-container {
            height: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        /* Estilo del enlace como botón */
        #link-container a {
            display: inline-block; /* Permite aplicar padding y margen */
            background-color: #007BFF; /* Color de fondo */
            color: white; /* Color del texto */
            padding: 10px 20px; /* Espaciado interno */
            text-decoration: none; /* Sin subrayado */
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s, transform 0.2s; /* Transiciones suaves */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="link-container">
        <a href="history.html">View Location History</a>
    </div>
    <script>
        let map;
        let marker;
        let pathCoordinates = []; // Coordenadas del recorrido
        let pathPolyline; // Polilínea del recorrido
        let directionsService;
        let directionsRenderer;
        let socket;
        let reconnectInterval = 1000; // Intervalo de reconexión inicial
        let reconnectAttempts = 0;
        const MAX_ATTEMPTS = 5; // Máximo número de intentos de reconexión
        let lastUpdateTime = null; // Última actualización de timestamp
        let mapInitialized = false; // Bandera para indicar si el mapa ha sido centrado
        let lastLatLng = null; // Almacena la última posición

        function initializeWebSocket() {
            if (reconnectAttempts >= MAX_ATTEMPTS) {
                console.log("Número máximo de intentos de reconexión alcanzado");
                return;
            }

            socket = new WebSocket('ws://aws_ip:20000');

            socket.onopen = function(event) {
                console.log("Conectado al WebSocket");
                reconnectInterval = 1000;
                reconnectAttempts = 0;
            };

            socket.onmessage = function(event) {
                console.log("Mensaje recibido del WebSocket:", event.data);
                let data = JSON.parse(event.data);
                let latLng = new google.maps.LatLng(parseFloat(data.latitud), parseFloat(data.longitud));

                let currentTime = new Date(`${data.fecha}T${data.hora}`);
                if (!lastUpdateTime || (currentTime - lastUpdateTime) >= 10000) {
                    lastUpdateTime = currentTime;

                    // Actualiza el trazado de la polilínea
                    pathCoordinates.push(latLng);
                    pathPolyline.setPath(pathCoordinates);

                    // Mueve el marcador a la nueva posición
                    if (!marker) {
                        marker = new google.maps.Marker({
                            position: latLng,
                            map: map
                        });
                    } else {
                        marker.setPosition(latLng);
                    }

                    // Ajusta la ruta a las carreteras
                    updateRoute(latLng);

                    if (!mapInitialized) {
                        map.setCenter(latLng);
                        map.setZoom(15);
                        mapInitialized = true;
                    }

                    map.panTo(latLng);
                }
            };

            socket.onerror = function(event) {
                console.error("Error de WebSocket:", event);
                alert("Error de conexión. Intentando reconectar...");
            };

            socket.onclose = function(event) {
                console.log("WebSocket cerrado:", event);
                reconnectAttempts++;
                console.log(`Intento de reconexión: ${reconnectAttempts}`);
                setTimeout(initializeWebSocket, reconnectInterval);
                reconnectInterval = Math.min(reconnectInterval * 2, 60000);
            };
        }

        function updateRoute(latLng) {
            // Si no hay una última posición válida, usa la nueva como origen
            if (!lastLatLng) {
                lastLatLng = latLng;
                return;
            }

            // Configura los parámetros para la solicitud de la ruta
            const request = {
                origin: lastLatLng,  // Última posición conocida
                destination: latLng,  // Nueva posición
                travelMode: google.maps.TravelMode.DRIVING, // Modo de viaje en coche
            };

            // Solicita la nueva ruta al DirectionsService
            directionsService.route(request, function(result, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    console.error("Error al obtener la ruta: " + status);
                }
            });

            // Actualiza la última posición
            lastLatLng = latLng;
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true // Oculta los marcadores predeterminados de la ruta
            });

            // Configura la polilínea para el trazado del recorrido
            pathPolyline = new google.maps.Polyline({
                path: pathCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2,
                map: map
            });

            // Solicita la última ubicación almacenada
            fetch('http://aws_ip:50000/last_location')
                .then(response => response.json())
                .then(data => {
                    if (data.latitud && data.longitud) {
                        let initialLatLng = new google.maps.LatLng(parseFloat(data.latitud), parseFloat(data.longitud));

                        marker = new google.maps.Marker({
                            position: initialLatLng,
                            map: map
                        });

                        map.setCenter(initialLatLng);
                        map.setZoom(15);

                        // Añade el punto inicial a la polilínea
                        pathCoordinates.push(initialLatLng);
                        pathPolyline.setPath(pathCoordinates);

                        lastLatLng = initialLatLng; // Guarda la última posición
                    }
                })
                .catch(error => console.error("Error al obtener la última ubicación:", error))
                .finally(() => {
                    // Una vez cargada la última ubicación, inicializa el WebSocket
                    initializeWebSocket();
                });
        }
    </script>
</body>
</html>
