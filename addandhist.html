<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Inserte su título</title>
    <link rel="icon" href="http://geotaxi.ddns.net/icon/titleicon3.png" type="image/png">
    <link rel="stylesheet" href="addandhist.css"> <!-- Estilo unificado -->
    <script src="addandhist.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Consulta de historicos</h1>
        <div id="link-container">
            <button class="btn-link" onclick="window.location.href='index.html'">Volver a Inicio</button>
        </div>

        <div class="flex-row">
            <div>
                <label for="start-datetime">Fecha y hora inicial:</label>
                <input type="datetime-local" id="start-datetime" required>
            </div>
            <div>
                <label for="end-datetime">Fecha y hora final:</label>
                <input type="datetime-local" id="end-datetime" required>
            </div>
            <button onclick="loadHistory()">Cargar Histórico</button>
        </div>
        <div>
            <label for="alias-selector">Selecciona un ID:</label>
            <select id="alias-selector">
                <!-- Los alias serán insertados aquí por JavaScript -->
            </select>
        </div>


        <div id="slider-container">
            <input type="range" id="slider" min="0" max="100" value="0" step="1"
                oninput="updateMarkerPosition(this.value)">
            <span id="slider-value"></span>
        </div>

        <div id="popup" class="popup" style="display: none;">
            <div id="popup-content">
                <span id="popup-close" onclick="closePopup()">✖</span>
                <p id="popup-date-time"></p>
                <p id="popup-speed"></p> 
                <p id="popup-rpm"></p>
                <p id="popup-fuel"></p> 
            </div>
        </div>

        <div id="map-and-results">
            <div id="map"></div>
        </div>
    </div>
</body>

</html>
