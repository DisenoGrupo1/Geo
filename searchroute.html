<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar por Dirección</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 80%;
        }
        #address-selection {
            margin: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        label {
            margin-right: 10px;
        }
        input {
            margin: 0 10px 10px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 6px 12px;
            background-color: #000dff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0000cc;
        }
        .help-text {
            color: #666;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .loading {
            display: none;
            font-weight: bold;
            margin-top: 10px;
        }
        #routes {
            margin-top: 10px;
        }
    </style>
    <script>
        let configData;
        let map;
        let pathPolyline;

        function loadConfig() {
            return fetch('config.json')
                .then(response => response.json())
                .then(config => {
                    configData = config;
                    const script = document.createElement('script');
                    script.src = https://maps.googleapis.com/maps/api/js?key=${configData.apiKey}&callback=initMap;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error("Error al cargar config.json:", error));
        }

        function initMap() {
            const barranquilla = { lat: 10.9878, lng: -74.7889 };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: barranquilla
            });
        }

        function geocodeAddress() {
            const address = document.getElementById('address').value;
            const button = document.querySelector('button');
            const loadingText = document.querySelector('.loading');

            if (address) {
                button.disabled = true;
                loadingText.style.display = 'block';

                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: address }, function (results, status) {
                    button.disabled = false;
                    loadingText.style.display = 'none';

                    if (status === 'OK') {
                        const location = results[0].geometry.location;
                        clearPreviousData(); // Limpiar datos anteriores
                        searchByCoordinates(location.lat(), location.lng());
                    } else {
                        alert('Geocoding falló por la siguiente razón: ' + status);
                    }
                });
            } else {
                alert("Por favor, ingrese una dirección válida.");
            }
        }

        function clearPreviousData() {
            // Limpiar polilínea anterior si existe
            if (pathPolyline) {
                pathPolyline.setMap(null);
            }
            document.getElementById('routes').innerHTML = ''; // Limpiar rutas anteriores
        }

        function searchByCoordinates(lat, lng) {
            const requestBody = {
                latitud: lat,
                longitud: lng
            };
            console.log("Latitud:", lat, "Longitud:", lng);
            fetch(http://${configData.AWS_IP}:50005/location-at-place, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('No se encontraron ubicaciones cercanas a la dirección especificada.');
                }
                return response.json();
            })
            .then(data => {
                if (Array.isArray(data)) {
                    updatePolyline(data);
                    populateRoutes(data);
                } else {
                    alert(data.message || "No se encontraron ubicaciones.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error al buscar ubicaciones: " + error.message);
            });
        }

        function updatePolyline(locations) {
            const pathCoordinates = locations.map(loc => ({
                lat: parseFloat(loc.latitud),
                lng: parseFloat(loc.longitud)
            }));

            pathPolyline = new google.maps.Polyline({
                path: pathCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2,
                map: map
            });

            if (pathCoordinates.length > 0) {
                const bounds = new google.maps.LatLngBounds();
                pathCoordinates.forEach(coord => bounds.extend(coord));
                map.fitBounds(bounds);
            }
        }

        function populateRoutes(locations) {
            const routesContainer = document.getElementById('routes');
            routesContainer.innerHTML = ''; // Limpiar rutas anteriores

            locations.forEach(location => {
                const routeOption = document.createElement('option');
                routeOption.value = location.hora; // Asumimos que hora es un campo en el objeto location
                routeOption.textContent = ${location.hora} - ${location.descripcion || 'Trayecto'};
                routesContainer.appendChild(routeOption);
            });
        }

        window.onload = function () {
            loadConfig();
        };
    </script>
</head>
<body>
    <div id="address-selection">
        <label for="address">Dirección:</label>  
        <input type="text" id="address" placeholder="Ingrese la dirección" required>
        <div class="help-text">Ejemplo: "Kilómetro 5, Vía Puerto Colombia, Barranquilla"</div>
        <button onclick="geocodeAddress()">Buscar por Dirección</button>
        <div class="loading">Cargando...</div>
    </div>
    <select id="routes" size="5"></select>
    <div id="map"></div>
</body>
</html>
