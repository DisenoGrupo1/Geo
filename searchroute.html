<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Inserte su titulo</title>
    <link rel="icon" href="/icon/titleicon3.png" type="image/png">

    <!-- Estilos CSS -->
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            position: relative;
            font-family: Arial, sans-serif;
        }

        #map-and-results {
            display: flex;
            flex-direction: row;
            height: 80%;
        }

        #map {
            width: 50%;
        }

        #results-container {
            width: 50%;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #address-selection {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            margin: 20px;
            flex-wrap: wrap; /* Permitir que los elementos se envuelvan en pantallas más pequeñas */
        }

        label {
            margin-right: 10px;
        }

        input {
            margin: 0 10px 0 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        button {
            padding: 6px 12px;
            background-color: #000dff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        h3 {
            text-align: center;
            color: #000000;
        }

        button:hover {
            background-color: #000bb3;
        }

        .help-text {
            color: #666;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .loading {
            display: none;
            font-weight: bold;
            margin-top: 10px;
        }

        #results {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #results th,
        #results td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        #results th {
            background-color: #f2f2f2;
        }

        .no-results {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            color: #999;
        }

        .error {
            color: red;
        }

        #back-container {
            position: absolute;
            top: 25px;
            right: 20px;
            z-index: 100;
        }

        .back-link {
            display: inline-block;
            padding: 6px 10px;
            background-color: #28a745;
            color: white;
            border-radius: 3px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 6px;
        }

        .back-link:hover {
            background-color: #218838;
        }

        #radius-selection {
            margin: 10px;
        }

        #radius-value {
            margin-left: 10px;
            font-weight: bold;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            #map-and-results {
                flex-direction: column;
            }

            #map,
            #results-container {
                width: 100%;
                height: 50%;
            }

            #address-selection {
                justify-content: space-between;
            }
        }

        @media (max-width: 480px) {
            #address-selection {
                flex-direction: column;
                align-items: flex-start;
            }

            label {
                margin-bottom: 5px;
            }

            input {
                width: 100%;
                margin-bottom: 10px;
            }

            button {
                width: 100%;
            }

            #radius-selection {
                margin: 20px 0;
            }
        }

        @media (max-width: 320px) {
            #results th,
            #results td {
                font-size: 0.8em;
                padding: 5px;
            }

            #address-selection input,
            button {
                font-size: 0.9em;
            }
        }
    </style>

    <!-- Script JavaScript -->
    <script>
        let configData;
        let map;
        let marker;
        let circle; // Variable global para el círculo

        // Cargar config.json y obtener la clave API
        function loadConfig() {
            return fetch('config.json')
                .then(response => response.json())
                .then(config => {
                    configData = config;
                    document.getElementById('page-title').innerText = configData.TITLE;
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${configData.apiKey}&callback=initMap`;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error("Error al cargar config.json:", error));
        }

        // Inicializa el mapa
        function initMap() {
            const barranquilla = { lat: 10.9878, lng: -74.7889 };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: barranquilla
            });
        }

        // Función para convertir dirección en coordenadas
        function geocodeAddress() {
            const address = document.getElementById('address').value;
            const button = document.querySelector('button');
            const loadingText = document.querySelector('.loading');
            const radius = document.getElementById('radius').value;

            if (address) {
                button.disabled = true;
                loadingText.style.display = 'block';

                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: address }, function (results, status) {
                    button.disabled = false;
                    loadingText.style.display = 'none';

                    if (status === 'OK') {
                        const location = results[0].geometry.location;
                        searchByCoordinates(location.lat(), location.lng(), radius);
                        centerMapOnLocation(location);
                    } else {
                        alert('La dirección ingresada no es válida');
                    }
                });
            } else {
                alert("Por favor, ingrese una dirección válida.");
            }
        }

        function searchByCoordinates(lat, lng, radius) {
            const requestBody = {
                latitud: lat,
                longitud: lng,
                radio: radius
            };
            console.log("Latitud:", lat, "Longitud:", lng, "Radio:", radius);

            fetch(`http://${configData.AWS_IP}:50005/location-at-place`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById('results-body').innerHTML = '';
                    document.getElementById('no-results').style.display = 'none';
                });
        }

        function centerMapOnLocation(location) {
            const latLng = { lat: location.lat(), lng: location.lng() };
            map.setCenter(latLng);
            map.setZoom(15);

            if (marker) {
                marker.setMap(null);
            }

            marker = new google.maps.Marker({
                position: latLng,
                map: map,
                title: 'Ubicación seleccionada'
            });

            const radius = parseInt(document.getElementById('radius').value);

            if (circle) {
                circle.setMap(null);
            }

            circle = new google.maps.Circle({
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.35,
                map: map,
                center: latLng,
                radius: radius
            });
        }

        function displayResults(locations) {
            const resultsContainer = document.getElementById('results-body');
            const noResultsMessage = document.getElementById('no-results');
            resultsContainer.innerHTML = '';

            if (locations.length === 0) {
                noResultsMessage.style.display = 'block';
            } else {
                noResultsMessage.style.display = 'none';
                locations.forEach(location => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${location.location_id}</td><td>${location.location_name}</td><td>${location.type}</td>`;
                    resultsContainer.appendChild(row);
                });
            }
        }

        window.onload = function () {
            loadConfig();
        };
    </script>
</head>

<body>
    <div id="back-container">
        <a href="inicio.html" class="back-link">Volver al Inicio</a>
    </div>

    <div id="address-selection">
        <label for="address">Ingrese una dirección:</label>
        <input type="text" id="address" placeholder="Ej: Avenida Calle 116 #19-02, Bogotá">
        <button onclick="geocodeAddress()">Buscar</button>
        <span class="loading">Cargando...</span>
    </div>

    <div id="radius-selection">
        <label for="radius">Radio (en metros):</label>
        <input type="range" id="radius" min="100" max="2000" step="50" value="500" onchange="document.getElementById('radius-value').innerText = this.value">
        <span id="radius-value">500</span> metros
    </div>

    <div id="map-and-results">
        <div id="map"></div>
        <div id="results-container">
            <table id="results">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
            <div class="no-results" id="no-results">No se encontraron resultados.</div>
        </div>
    </div>
</body>

</html>
