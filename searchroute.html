<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar por Dirección</title>

    <!-- Estilos CSS -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        #map-and-results {
            display: flex;
            height: 80%;
        }

        #map {
            width: 50%;
        }

        #results-container {
            width: 50%;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #address-selection {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center; /* Alinea verticalmente al centro */
            margin: 20px;
        }

        label {
            margin-right: 10px;
        }

        input {
            margin: 0 10px 0 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 300px;
        }

        button {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .help-text {
            color: #666;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .loading {
            display: none;
            font-weight: bold;
            margin-top: 10px;
        }

        #results {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #results th, #results td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        #results th {
            background-color: #f2f2f2;
        }

        .no-results {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            color: #999;
        }

        .error {
            color: red;
        }
    </style>

    <!-- Script JavaScript -->
    <script>
        let configData;
        let map;
        let polyline;

        // Cargar config.json y obtener la clave API
        function loadConfig() {
            return fetch('config.json')
                .then(response => response.json())
                .then(config => {
                    configData = config;
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${configData.apiKey}&callback=initMap`;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error("Error al cargar config.json:", error));
        }

        // Inicializa el mapa
        function initMap() {
            const barranquilla = { lat: 10.9878, lng: -74.7889 };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: barranquilla
            });
        }

        // Función para convertir dirección en coordenadas
        function geocodeAddress() {
            const address = document.getElementById('address').value;
            const button = document.querySelector('button');
            const loadingText = document.querySelector('.loading');

            if (address) {
                button.disabled = true;
                loadingText.style.display = 'block';

                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: address }, function (results, status) {
                    button.disabled = false;
                    loadingText.style.display = 'none';

                    if (status === 'OK') {
                        const location = results[0].geometry.location;
                        searchByCoordinates(location.lat(), location.lng());
                    } else {
                        alert('Geocoding falló por la siguiente razón: ' + status);
                    }
                });
            } else {
                alert("Por favor, ingrese una dirección válida.");
            }
        }

        // Función para buscar por coordenadas en la base de datos
        function searchByCoordinates(lat, lng) {
            const requestBody = {
                latitud: lat,
                longitud: lng
            };
            console.log("Latitud:", lat, "Longitud:", lng);

            fetch(`http://${configData.AWS_IP}:50005/location-at-place`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('No se encontraron ubicaciones cercanas a la dirección especificada.');
                }
                return response.json();
            })
            .then(data => {
                displayResults(data);
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error al buscar ubicaciones: " + error.message);
            });
        }

        // Función para mostrar los resultados en una tabla
        function displayResults(locations) {
            const resultsContainer = document.getElementById('results-body');
            const noResultsMessage = document.getElementById('no-results');
            resultsContainer.innerHTML = ''; // Limpiar resultados previos

            if (locations.length === 0) {
                noResultsMessage.style.display = 'block';
            } else {
                noResultsMessage.style.display = 'none';

                locations.forEach(location => {
                    const row = `<tr onclick="updatePolyline([${JSON.stringify(location)}])">
                                    <td>${location.fecha}</td>
                                    <td>${location.hora}</td>
                                </tr>`;
                    resultsContainer.innerHTML += row;
                });
            }
        }

        // Actualiza la polilínea en el mapa
        function updatePolyline(locations) {
            if (polyline) {
                polyline.setMap(null);
            }

            const pathCoordinates = locations.map(loc => ({
                lat: parseFloat(loc.latitud),
                lng: parseFloat(loc.longitud)
            }));

            polyline = new google.maps.Polyline({
                path: pathCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2,
                map: map
            });

            if (pathCoordinates.length > 0) {
                const bounds = new google.maps.LatLngBounds();
                pathCoordinates.forEach(coord => bounds.extend(coord));
                map.fitBounds(bounds);
            }
        }

        // Cargar configuración al cargar la ventana
        window.onload = function () {
            loadConfig();
        };
    </script>
</head>
<body>
    <!-- Sección para ingresar la dirección -->
    <div id="address-selection">
        <label for="address">Dirección:</label>
        <input type="text" id="address" placeholder="Ingrese la dirección" required>
        <button onclick="geocodeAddress()">Buscar por Dirección</button>
        <div class="loading">Cargando...</div>
    </div>

    <!-- Contenedor para mapa y resultados -->
    <div id="map-and-results">
        <!-- Mapa -->
        <div id="map"></div>

        <!-- Resultados -->
        <div id="results-container">
            <div id="no-results" class="no-results" style="display: none;">No se encontraron ubicaciones.</div>
            <table id="results">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
