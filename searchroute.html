<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar por Dirección</title>

    <!-- Estilos CSS -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 70%;
        }
        #address-selection {
            margin: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        label {
            margin-right: 10px;
        }
        input {
            margin: 0 10px 10px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 6px 12px;
            background-color: #000dff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0000cc;
        }
        .help-text {
            color: #666;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .loading {
            display: none;
            font-weight: bold;
            margin-top: 10px;
        }
        #date-list {
            margin-top: 10px;
        }
        .date-item {
            cursor: pointer;
            padding: 5px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 5px;
        }
        .date-item:hover {
            background-color: #ccc;
        }
    </style>

    <!-- Script JavaScript -->
    <script>
        let configData;
        let map;
        let polyline;

        // Cargar config.json y obtener la clave API
        function loadConfig() {
            return fetch('config.json')
                .then(response => response.json())
                .then(config => {
                    configData = config;
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${configData.apiKey}&callback=initMap`;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error("Error al cargar config.json:", error));
        }

        // Inicializa el mapa
        function initMap() {
            const barranquilla = { lat: 10.9878, lng: -74.7889 };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: barranquilla
            });
        }

        // Función para convertir dirección en coordenadas
        function geocodeAddress() {
            const address = document.getElementById('address').value;
            const button = document.querySelector('button');
            const loadingText = document.querySelector('.loading');

            if (address) {
                button.disabled = true;
                loadingText.style.display = 'block';

                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: address }, function (results, status) {
                    button.disabled = false;
                    loadingText.style.display = 'none';

                    if (status === 'OK') {
                        const location = results[0].geometry.location;
                        searchByCoordinates(location.lat(), location.lng());
                    } else {
                        alert('Geocoding falló por la siguiente razón: ' + status);
                    }
                });
            } else {
                alert("Por favor, ingrese una dirección válida.");
            }
        }

        // Función para buscar por coordenadas en la base de datos
        function searchByCoordinates(lat, lng) {
            const requestBody = {
                latitud: lat,
                longitud: lng
            };
            console.log("Latitud:", lat, "Longitud:", lng);

            fetch(`http://${configData.AWS_IP}:50005/location-at-place`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('No se encontraron ubicaciones cercanas a la dirección especificada.');
                }
                return response.json();
            })
            .then(data => {
                if (Array.isArray(data)) {
                    displayDateList(data);
                } else {
                    alert(data.message || "No se encontraron ubicaciones.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error al buscar ubicaciones: " + error.message);
            });
        }

        // Función para mostrar las fechas/hora en una lista
        function displayDateList(locations) {
            const dateListContainer = document.getElementById('date-list');
            dateListContainer.innerHTML = '';

            locations.forEach(location => {
                const dateItem = document.createElement('div');
                dateItem.className = 'date-item';
                dateItem.textContent = `Fecha: ${location.timestamp}`;
                dateItem.onclick = function() {
                    updatePolyline([location]);
                };
                dateListContainer.appendChild(dateItem);
            });
        }

        // Actualiza la polilínea en el mapa
        function updatePolyline(locations) {
            if (polyline) {
                polyline.setMap(null);
            }

            const pathCoordinates = locations.map(loc => ({
                lat: parseFloat(loc.latitud),
                lng: parseFloat(loc.longitud)
            }));

            polyline = new google.maps.Polyline({
                path: pathCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2,
                map: map
            });

            if (pathCoordinates.length > 0) {
                const bounds = new google.maps.LatLngBounds();
                pathCoordinates.forEach(coord => bounds.extend(coord));
                map.fitBounds(bounds);
            }
        }

        // Cargar configuración al cargar la ventana
        window.onload = function () {
            loadConfig();
        };
    </script>
</head>
<body>
    <!-- Sección para ingresar la dirección -->
    <div id="address-selection">
        <label for="address">Dirección:</label>
        <input type="text" id="address" placeholder="Ingrese la dirección" required>
        <div class="help-text">Ejemplo: "Área metropolitana de, Kilómetro 5, Vía Puerto Colombia, Barranquilla, Atlántico"</div>
        <button onclick="geocodeAddress()">Buscar por Dirección</button>
        <div class="loading">Cargando...</div>
        <div id="date-list"></div>
    </div>
    <!-- Mapa -->
    <div id="map"></div>
</body>
</html>
