<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Inserte su titulo</title>

    <!-- Estilos CSS -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            position: relative; /* Enable positioning for the back button */
        }

        #map-and-results {
            display: flex;
            height: 80%;
        }

        #map {
            width: 50%;
        }

        #results-container {
            width: 50%;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #address-selection {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center; /* Alinea verticalmente al centro */
            margin: 20px;
        }

        label {
            margin-right: 10px;
        }

        input {
            margin: 0 10px 0 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 300px;
        }

        button {
            padding: 6px 12px;
            background-color: #000dff; /* Cambiado a azul especificado */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #000bb3; /* Color al pasar el ratón (más oscuro) */
        }

        .help-text {
            color: #666;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .loading {
            display: none;
            font-weight: bold;
            margin-top: 10px;
        }

        #results {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #results th, #results td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        #results th {
            background-color: #f2f2f2;
        }

        .no-results {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            color: #999;
        }

        .error {
            color: red;
        }

        /* Estilo para el enlace de volver a inicio */
        .back-link {
            display: inline-block;
            padding: 6px 10px;
            background-color: #28a745; /* Cambiado a azul especificado */
            color: white;
            border-radius: 3px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 6px; /* Margen para separación */
        }

        .back-link:hover {
            background-color: #28a745; /* Color al pasar el ratón (más oscuro) */
        }

        /* Estilo para posicionar el enlace en la parte inferior izquierda */
        #back-container {
        position: absolute;
        bottom: 10px; /* Espacio desde la parte inferior */
        margin-top: 10px;
        left: 0; /* Alineado a la izquierda */
        right: 0; /* Alineado a la derecha */
        display: flex; /* Usar flexbox */
        justify-content: center; /* Centrar horizontalmente */
        z-index: 10; /* Asegura que esté en la parte superior */
        }
    </style>

    <!-- Script JavaScript -->
    <script>
        let configData;
        let map;
        let polyline;
        let marker; // Variable para el marcador

        // Cargar config.json y obtener la clave API
        function loadConfig() {
            return fetch('config.json')
                .then(response => response.json())
                .then(config => {
                    configData = config;
                    document.getElementById('page-title').innerText = configData.TITLE;
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${configData.apiKey}&callback=initMap`;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error("Error al cargar config.json:", error));
        }

        // Inicializa el mapa
        function initMap() {
            const barranquilla = { lat: 10.9878, lng: -74.7889 };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: barranquilla
            });
        }

        // Función para convertir dirección en coordenadas
        function geocodeAddress() {
            const address = document.getElementById('address').value;
            const button = document.querySelector('button');
            const loadingText = document.querySelector('.loading');

            if (address) {
                button.disabled = true;
                loadingText.style.display = 'block';

                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: address }, function (results, status) {
                    button.disabled = false;
                    loadingText.style.display = 'none';

                    if (status === 'OK') {
                        const location = results[0].geometry.location;
                        searchByCoordinates(location.lat(), location.lng());
                        centerMapOnLocation(location); // Centrar el mapa en la ubicación
                    } else {
                        alert('La dirección ingresada no es valida ');
                    }
                });
            } else {
                alert("Por favor, ingrese una dirección válida.");
            }
        }

        // Función para buscar por coordenadas en la base de datos
        function searchByCoordinates(lat, lng) {
            const requestBody = {
                latitud: lat,
                longitud: lng
            };
            console.log("Latitud:", lat, "Longitud:", lng);

            fetch(`http://${configData.AWS_IP}:50005/location-at-place`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (!response.ok) {
                    // Limpiar resultados previos y ocultar el mensaje de no resultados
                    document.getElementById('results-body').innerHTML = ''; 
                    document.getElementById('no-results').style.display = 'none';
                    return; // Salir de la función sin continuar
                }
                return response.json();
            })
            .then(data => {
                displayResults(data);
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error al buscar ubicaciones: " + error.message);
            });
        }

        // Función para centrar el mapa y agregar un marcador
        function centerMapOnLocation(location) {
            const latLng = { lat: location.lat(), lng: location.lng() };
            map.setCenter(latLng);
            map.setZoom(15); // Establecer el nivel de zoom aquí

            // Si ya existe un marcador, lo elimina
            if (marker) {
                marker.setMap(null);
            }

            // Crea un nuevo marcador
            marker = new google.maps.Marker({
                position: latLng,
                map: map,
                title: 'Ubicación seleccionada'
            });
        }

        // Función para mostrar los resultados en una tabla
        function displayResults(locations) {
            const resultsContainer = document.getElementById('results-body');
            const noResultsMessage = document.getElementById('no-results');
            resultsContainer.innerHTML = ''; // Limpiar resultados previos

            if (locations.length === 0) {
                noResultsMessage.style.display = 'block';
            } else {
                noResultsMessage.style.display = 'none';

                locations.forEach(location => {
                    const row = `<tr onclick="updatePolyline([${JSON.stringify(location)}])">
                                    <td>${location.fecha}</td>
                                    <td>${location.hora}</td>
                                </tr>`;
                    resultsContainer.innerHTML += row;
                });
            }
        }

        // Cargar configuración al cargar la ventana
        window.onload = function () {
            loadConfig();
        };
    </script>
</head>
<body>
    <!-- Sección para ingresar la dirección -->
    <div id="address-selection">
        <label for="address">Dirección:</label>
        <input type="text" id="address" placeholder="Ingrese la dirección" required>
        <button onclick="geocodeAddress()">Buscar por Dirección</button>
        <div class="loading">Cargando...</div>
    </div>

    <!-- Contenedor para mapa y resultados -->
    <div id="map-and-results">
        <!-- Mapa -->
        <div id="map"></div>

        <!-- Resultados -->
        <div id="results-container">
            <div id="no-results" class="no-results" style="display:none;">No se encontraron resultados.</div>
            <table id="results">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>
    </div>

    <!-- Botón para volver a inicio -->
    <div id="back-container">
        <a href="index.html" class="back-link">Volver a Inicio</a>
    </div>
</body>
</html>
