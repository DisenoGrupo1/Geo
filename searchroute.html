<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Inserte su título</title>
    <link rel="icon" href="/icon/titleicon3.png" type="image/png">

    <!-- Estilos CSS -->
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            position: relative;
            font-family: Arial, sans-serif; /* Agregar una fuente básica */
        }

        #map-and-results {
            display: flex;
            flex: 1; /* Hacer que ocupe el espacio restante */
            flex-direction: column; /* Colocar el mapa y resultados en columnas en pantallas pequeñas */
        }

        #map {
            width: 100%;
            height: 300px; /* Altura fija para dispositivos móviles */
        }

        #results-container {
            width: 100%;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 10px; /* Espacio entre el mapa y los resultados */
        }

        #address-selection {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column; /* Colocar elementos en columna */
            align-items: flex-start; /* Alinear a la izquierda */
            margin: 20px;
        }

        label {
            margin-right: 10px;
        }

        input[type="text"], input[type="range"] {
            margin: 0 10px 0 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: calc(100% - 22px); /* Hacer que el input ocupe todo el ancho */
        }

        button {
            padding: 6px 12px;
            background-color: #000dff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        h3 {
            text-align: center;
            color: #000000;
        }

        button:hover {
            background-color: #000bb3;
        }

        .help-text {
            color: #666;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .loading {
            display: none;
            font-weight: bold;
            margin-top: 10px;
        }

        #results {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #results th,
        #results td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        #results th {
            background-color: #f2f2f2;
        }

        .no-results {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            color: #999;
        }

        .error {
            color: red;
        }

        /* Estilo para el enlace de volver a inicio */
        #back-container {
            position: absolute;
            top: 25px; /* Distancia desde la parte superior */
            right: 20px; /* Distancia desde la derecha */
            z-index: 100; /* Asegura que el botón esté encima de otros elementos */
        }

        .back-link {
            display: inline-block;
            padding: 6px 10px;
            background-color: #28a745;
            color: white;
            border-radius: 3px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 6px;
        }

        .back-link:hover {
            background-color: #218838;
        }

        /* Estilos adicionales para el control de radio */
        #radius-selection {
            margin: 10px;
        }

        #radius-value {
            margin-left: 10px;
            font-weight: bold;
        }

        /* Media Queries para pantallas pequeñas */
        @media (max-width: 768px) {
            #map-and-results {
                flex-direction: column; /* Cambiar a columna */
            }

            #map {
                height: 200px; /* Reducir altura del mapa en pantallas pequeñas */
            }
        }
    </style>

    <!-- Script JavaScript -->
    <script>
        let configData;
        let map;
        let marker;
        let circle; // Variable global para el círculo

        // Cargar config.json y obtener la clave API
        function loadConfig() {
            return fetch('config.json')
                .then(response => response.json())
                .then(config => {
                    configData = config;
                    document.getElementById('page-title').innerText = configData.TITLE;
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${configData.apiKey}&callback=initMap`;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error("Error al cargar config.json:", error));
        }

        // Inicializa el mapa
        function initMap() {
            const barranquilla = { lat: 10.9878, lng: -74.7889 };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: barranquilla
            });
        }

        // Función para convertir dirección en coordenadas
        function geocodeAddress() {
            const address = document.getElementById('address').value;
            const button = document.querySelector('button');
            const loadingText = document.querySelector('.loading');
            const radius = document.getElementById('radius').value;  // Obtener el valor del radio

            if (address) {
                button.disabled = true;
                loadingText.style.display = 'block';

                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: address }, function (results, status) {
                    button.disabled = false;
                    loadingText.style.display = 'none';

                    if (status === 'OK') {
                        const location = results[0].geometry.location;
                        searchByCoordinates(location.lat(), location.lng(), radius);  // Pasar el valor del radio
                        centerMapOnLocation(location);
                    } else {
                        alert('La dirección ingresada no es válida');
                    }
                });
            } else {
                alert("Por favor, ingrese una dirección válida.");
            }
        }

        function searchByCoordinates(lat, lng, radius) {
            const requestBody = {
                latitud: lat,
                longitud: lng,
                radio: radius  // Incluir el radio en el cuerpo de la solicitud
            };
            console.log("Latitud:", lat, "Longitud:", lng, "Radio:", radius);

            fetch(`http://${configData.AWS_IP}:50005/location-at-place`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById('results-body').innerHTML = '';
                    document.getElementById('no-results').style.display = 'none';
                });
        }

        // Función para centrar el mapa y agregar un marcador
        function centerMapOnLocation(location) {
            const latLng = { lat: location.lat(), lng: location.lng() };
            map.setCenter(latLng);
            map.setZoom(15);

            if (marker) {
                marker.setMap(null);
            }

            marker = new google.maps.Marker({
                position: latLng,
                map: map,
                title: 'Ubicación seleccionada'
            });

            // Crear círculo de búsqueda
            const radius = parseInt(document.getElementById('radius').value);

            // Si ya existe un círculo, elimínalo
            if (circle) {
                circle.setMap(null); // Eliminar el círculo anterior
            }

            // Crear un nuevo círculo
            circle = new google.maps.Circle({
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.35,
                map: map,
                center: latLng,
                radius: radius * 1000 // Convertir a metros
            });
        }

        function displayResults(data) {
            const resultsBody = document.getElementById('results-body');
            resultsBody.innerHTML = ''; // Limpiar resultados anteriores

            if (data.length === 0) {
                document.getElementById('no-results').style.display = 'block';
                return;
            }

            data.forEach(item => {
                const row = document.createElement('tr');
                const dateCell = document.createElement('td');
                const timeCell = document.createElement('td');

                dateCell.textContent = item.fecha; // Suponiendo que `item.fecha` tiene la fecha
                timeCell.textContent = item.hora; // Suponiendo que `item.hora` tiene la hora

                row.appendChild(dateCell);
                row.appendChild(timeCell);
                resultsBody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', loadConfig);
    </script>
</head>

<body>
    <div id="back-container">
        <a class="back-link" href="/">Volver a Inicio</a>
    </div>

    <div id="map-and-results">
        <div id="map"></div>
        <div id="address-selection">
            <label for="address">Dirección:</label>
            <input type="text" id="address" placeholder="Ingrese la dirección">
            <label for="radius">Radio (km):</label>
            <input type="range" id="radius" min="1" max="50" value="5" step="1" onchange="document.getElementById('radius-value').textContent = this.value;">
            <span id="radius-value">5</span>
            <button onclick="geocodeAddress()">Buscar</button>
            <span class="loading">Cargando...</span>
        </div>
        <div id="results-container">
            <h3>Resultados</h3>
            <table id="results">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
            <div id="no-results" class="no-results" style="display: none;">No hay resultados.</div>
        </div>
    </div>
</body>

</html>
