<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Inserte su título</title>
    <link rel="icon" href="/icon/titleicon3.png" type="image/png">

    <!-- Estilos CSS -->
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #map-and-results {
            display: flex;
            height: 80%;
        }

        #map {
            width: 50%;
        }

        #results-container {
            width: 50%;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #address-selection {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            margin: 20px;
        }

        label {
            margin-right: 10px;
        }

        input {
            margin: 0 10px 0 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 300px;
        }

        button {
            padding: 6px 12px;
            background-color: #000dff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        h3 {
            text-align: center;
            color: #000000;
        }

        button:hover {
            background-color: #000bb3;
        }

        .help-text {
            color: #666;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .loading {
            display: none;
            font-weight: bold;
            margin-top: 10px;
        }

        #results {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #results th,
        #results td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        #results th {
            background-color: #f2f2f2;
        }

        .no-results {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            color: #999;
        }

        .error {
            color: red;
        }

        /* Estilo para el enlace de volver a inicio */
        #back-container {
            position: absolute;
            top: 25px;
            right: 20px;
            z-index: 100;
        }

        .back-link {
            display: inline-block;
            padding: 6px 10px;
            background-color: #28a745;
            color: white;
            border-radius: 3px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 6px;
        }

        .back-link:hover {
            background-color: #218838;
        }

        #radius-selection {
            margin: 10px;
        }

        #radius-value {
            margin-left: 10px;
            font-weight: bold;
        }

        /* Media queries para pantallas pequeñas */
        @media (max-width: 768px) {
            #map-and-results {
                flex-direction: column;
                height: auto;
            }

            #map, #results-container {
                width: 100%;
                height: 50vh; /* Ajustar la altura para que ambos se vean bien */
            }

            input {
                width: 100%;
            }
        }
    </style>

    <!-- Script JavaScript -->
    <script>
        // Tu código JavaScript permanece igual
    </script>
</head>

<body>
    <!-- Sección para ingresar la dirección -->
    <div id="address-selection">
        <label for="address">Dirección:</label>
        <input type="text" id="address" placeholder="Ingrese una dirección">
        <button onclick="geocodeAddress()">Buscar</button>
        <div class="loading">Cargando...</div>
    </div>

    <div id="back-container">
        <a href="/" class="back-link">Volver a inicio</a>
    </div>

    <div id="radius-selection">
        <label for="radius">Radio de búsqueda:</label>
        <input type="range" id="radius" min="100" max="2000" value="150" step="50" onchange="updateRadiusValue(this.value)">
        <span id="radius-value">150 m</span>
    </div>

    <div id="map-and-results">
        <div id="map"></div>
        <div id="results-container">
            <h3>Resultados de fechas y horas para la consulta por dirección</h3>
            <table id="results">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
            <div class="no-results" id="no-results" style="display: none;">No se encontraron resultados.</div>
        </div>
    </div>
</body>

</html>
