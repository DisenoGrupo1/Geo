<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Tu Aplicación de Mapas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="map-and-results">
        <div id="map"></div>
        <div id="results-container">
            <div id="address-selection">
                <label for="address">Dirección:</label>
                <input type="text" id="address" placeholder="Ingresa una dirección">
                <button onclick="geocodeAddress()">Buscar</button>
                <div class="loading">Cargando...</div>
            </div>
            <div id="radius-selection">
                <label for="radius">Radio:</label>
                <input type="range" id="radius" min="100" max="10000" value="1000"
                    oninput="updateRadiusValue(this.value)">
                <span id="radius-value">1000 m</span>
            </div>
            <table id="results">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
            <div id="no-results" class="no-results" style="display: none;">No se encontraron resultados.</div>
        </div>
    </div>
    <div id="back-container">
        <a href="#" class="back-link">Volver a inicio</a>
    </div>
</body>

</html>
