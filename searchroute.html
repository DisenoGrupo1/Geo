<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar por Dirección</title>
    <script>
        let configData;

        // Cargar config.json y obtener la clave API
        function loadConfig() {
            return fetch('config.json')
                .then(response => response.json())
                .then(config => {
                    configData = config;
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${configData.apiKey}&callback=initMap`;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error("Error al cargar config.json:", error));
        }

        let map;
        function initMap() {
            const barranquilla = { lat: 10.9878, lng: -74.7889 };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: barranquilla
            });
        }

        // Función para convertir dirección en coordenadas
        function geocodeAddress() {
            const address = document.getElementById('address').value;
            if (address) {
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: address }, function (results, status) {
                    if (status === 'OK') {
                        const location = results[0].geometry.location;
                        searchByCoordinates(location.lat(), location.lng());
                    } else {
                        alert('Geocoding falló por la siguiente razón: ' + status);
                    }
                });
            } else {
                alert("Por favor, ingrese una dirección válida.");
            }
        }

        // Función para buscar por coordenadas en la base de datos
        function searchByCoordinates(lat, lng) {
            const requestBody = {
                latitud: lat,
                longitud: lng
            };
            fetch(`http://${configData.AWS_IP}:50005/location-at-place`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('No se encontraron ubicaciones cercanas a la dirección especificada.');
                }
                return response.json();
            })
            .then(data => {
                if (Array.isArray(data)) {
                    updatePolyline(data);
                } else {
                    alert(data.message || "No se encontraron ubicaciones.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error al buscar ubicaciones: " + error.message);
            });
        }

        function updatePolyline(locations) {
            const pathCoordinates = locations.map(loc => ({
                lat: parseFloat(loc.latitud),  // Asegúrate de que latitud sea un número
                lng: parseFloat(loc.longitud)   // Asegúrate de que longitud sea un número
            }));

            // Verifica si hay coordenadas válidas
            if (pathCoordinates.some(coord => isNaN(coord.lat) || isNaN(coord.lng))) {
                console.error("Coordenadas no válidas:", pathCoordinates);
                alert("Error: coordenadas no válidas.");
                return;
            }

            const pathPolyline = new google.maps.Polyline({
                path: pathCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2,
                map: map
            });

            // Agregar marcadores de inicio y final
            if (pathCoordinates.length > 0) {
                const startMarker = new google.maps.Marker({
                    position: pathCoordinates[0],
                    map: map,
                    title: 'Inicio'
                });

                const endMarker = new google.maps.Marker({
                    position: pathCoordinates[pathCoordinates.length - 1],
                    map: map,
                    title: 'Fin'
                });

                const bounds = new google.maps.LatLngBounds();
                pathCoordinates.forEach(coord => bounds.extend(coord));
                map.fitBounds(bounds);

                // Calcular y mostrar la fecha y hora de inicio y fin
                const startDateTime = `${locations[0].fecha} ${locations[0].hora}`;
                const endDateTime = `${locations[locations.length - 1].fecha} ${locations[locations.length - 1].hora}`;
                alert(`Inicio: ${startDateTime}\nFin: ${endDateTime}`);
            }
        }

        window.onload = function () {
            loadConfig();
        };
    </script>
    <style>
        #map {
            height: 80%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #address-selection {
            margin: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        label {
            margin-right: 10px;
        }
        input {
            margin: 0 10px 10px 0;
        }
        .help-text {
            color: #666;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="address-selection">
        <label for="address">Dirección:</label>
        <input type="text" id="address" placeholder="Ingrese la dirección" required>
        <div class="help-text">Ejemplo: "123 Calle 45, Barranquilla, Atlántico, Colombia"</div>
        <button onclick="geocodeAddress()">Buscar por Dirección</button>
    </div>
    <div id="map"></div>
</body>
</html>
